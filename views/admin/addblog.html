<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>后台管理系统</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="/DeathGhost/css/style.css" />
<!--[if lt IE 9]>
<script src="js/html5.js"></script>
<![endif]-->
<script src="/DeathGhost/js/jquery.js"></script>
<script src="/DeathGhost/js/jquery.mCustomScrollbar.concat.min.js"></script>
</head>

<body>


<% include header.html %>

<section class="rt_wrap content mCustomScrollbar">
  <div class="rt_content">
  
    <section>
    <form action="/addblog" method="post">
      <h2><strong style="color:grey;">分列内容布局</strong></h2>
      <ul class="ulColumn2">
       <li>
        <span class="item_name" style="width:120px;">标题：</span>
        <input name="title" type="text" class="textbox textbox_295" placeholder="文本信息提示..."/>
        <span class="errorTips"><%= msg %></span> 
       </li>

       <li>
        <span class="item_name" style="width:120px;" >简介：</span>
        <textarea name="summary" type="text" placeholder="摘要信息" class="textarea" style="width:500px;height:50px;"></textarea>
       </li>
       
       <li>
        <span class="item_name" style="width:120px;">正文：</span>
        <textarea name="desc" placeholder="内容" class="textarea" style="width:500px;height:300px;"></textarea>
       </li>
       <!-- <li>
        <span class="item_name" style="width:120px;">上传图片：</span>
        <label class="uploadImg">
         <input type="file"/>
         <span>上传图片</span>
        </label>
       </li> -->
       <li>
        <span class="item_name" style="width:120px;"></span>
        <input type="submit" class="link_btn"/>
       </li>
      </ul>
      </form> 
     </section>
  
  </div>
</section>
</body>
</html>
